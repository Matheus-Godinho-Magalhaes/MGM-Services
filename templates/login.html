{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <!-- Email -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" required name="email" placeholder="Email" type="email">
        </div>
        <!-- Senha -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <!-- BotÃ£o de enviar -->
         <button class="btn btn-primary btn-lg" type="submit">Log In</button>
    </form>


{% endblock %}
